<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="home.css">
    <title>Project View</title>
</head>
<body>
    <div class="container">
        <h1 id="project-title">Loading Project...</h1>
        <div class="file-card">
            <ul id="file-list"></ul>
        </div>
    </div>

    <script>
        const projectData = JSON.parse(localStorage.getItem('selectedProject'));
        if (projectData) {
            document.getElementById('project-title').innerText = `Project: ${projectData.folder_name}`;
            const list = document.getElementById('file-list');
            
            projectData.files.forEach(file => {
                const li = document.createElement('li');
                li.className = "file-item";
                // Adding a simple icon representation
                li.innerHTML = `<span>ğŸ“</span> ${file}`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
